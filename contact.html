<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Bit Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0">Bit Academy</h1>
            <nav>
                <a href="index.html#courses" class="text-white text-decoration-none me-3">Cursussen</a>
                <a href="contact.html" class="text-white text-decoration-none">Contact</a>
            </nav>
        </div>
    </header>

    <section class="py-5">
        <div class="container text-center">
            <h3 class="fw-bold text-primary mb-4">Neem Contact Op</h3>
            <form class="mx-auto" style="max-width: 600px;">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Naam" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="E-mailadres" required>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" rows="4" placeholder="Bericht" required></textarea>
                </div>
                <button type="submit" class="btn btn-accent px-4 py-2">Verstuur</button>
            </form>
        </div>
    </section>

    <footer class="bg-primary text-white py-3">
        <div class="container text-center">
            <p>&copy; 2024 Bit Academy. Alle rechten voorbehouden.</p>
        </div>
    </footer>
</body>

</html>
